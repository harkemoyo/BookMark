<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Book Mark</title>
</head>
<body>
    <h1 id="book-modal">Add BookMark</h1>
    <div class="container" id="bookmark-container" ></div>
    <!-- modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add BookMark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- name -->
                    <div class="form-group">
                        <label for="name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="name">
                    </div>
                    <!-- url -->
                    <div class="form-group">
                        <label for="url" class="form-label">Website Url</label>
                        <input type="text" class="form-input" id="url">
                    </div>
                    <button type="submit"> SAVE</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
